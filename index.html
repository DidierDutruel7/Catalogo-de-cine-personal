<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Archivo de Cine</title>

<style>
body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #fff;
    margin: 26px;
    color: #111;
}

h1 {
    font-size: 19px;
    font-weight: 400;
    margin-bottom: 12px;
}

#search {
    width: 240px;
    font-size: 13px;
    border: none;
    border-bottom: 1px solid #111;
    outline: none;
    padding: 2px 0;
}

/* TABLA EDITORIAL */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 14px;
}

th {
    font-size: 11px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: .04em;
    padding-bottom: 5px;
    border-bottom: 1px solid #111;
}

td {
    padding: 2px 4px;
    border-bottom: 1px solid #e6e6e6;
    vertical-align: middle;
    font-size: 13px;
    line-height: 1.1;
}

/* TEXTO EDITABLE */
.editable {
    outline: none;
    min-width: 40px;
}

/* CHECK */
input[type="checkbox"] {
    transform: scale(.85);
    cursor: pointer;
}

/* BOTONES */
button {
    background: none;
    border: none;
    padding: 0;
    font-size: 12px;
    cursor: pointer;
    color: #111;
}

button:hover {
    opacity: .6;
}

/* MODAL */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.85);
    align-items: center;
    justify-content: center;
}

.modal img {
    max-width: 80%;
    max-height: 80%;
}

.add {
    margin-top: 10px;
    font-size: 12px;
}
</style>
</head>
