<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Catálogo personal de cine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 20px;
}
h1 {
    text-align: center;
}
.controls {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-bottom: 15px;
}
input[type="text"] {
    padding: 8px;
    width: 280px;
}
button {
    padding: 8px 12px;
    cursor: pointer;
}
.stats {
    text-align: center;
    margin-bottom: 15px;
}
table {
    width: 100%;
    border-collapse: collapse;
    background: white;
}
th, td {
    border: 1px solid #ddd;
    padding: 6px;
    text-align: center;
}
th {
    background: #eee;
    cursor: pointer;
}
td input[type="text"], td input[type="number"] {
    width: 100%;
    border: none;
}
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
}
.modal img {
    max-width: 90%;
    max-height: 90%;
}
.modal span {
    position: absolute;
    top: 15px;
    right: 25px;
    font-size: 30px;
    color: white;
    cursor: pointer;
}
canvas {
    max-width: 100%;
    margin-top: 20px;
}
</style>
</head>

<body>

<h1>Catálogo personal de cine</h1>

<div class="controls">
    <input type="text" id="search" placeholder="Buscar por cualquier campo…">
    <button onclick="addRow()">Añadir película</button>
    <button onclick="exportCSV()">Exportar CSV</button>
    <button onclick="importCSV()">Importar CSV</button>
    <button onclick="backup()">Guardar copia</button>
    <button onclick="restore()">Restaurar copia</button>
</div>

<div class="stats">
    Vistas: <span id="vistas">0</span> |
    Pendientes: <span id="pendientes">0</span> |
    Total: <span id="total">0</span>
</div>

<table id="tabla">
<thead>
<tr>
    <th onclick="sortTable(0)">Director</th>
    <th onclick="sortTable(1)">Película</th>
    <th onclick="sortTable(2)">País</th>
    <th onclick="sortTable(3)">Año</th>
    <th>Portada</th>
    <th onclick="sortTable(5)">Vista</th>
</tr>
</thead>
<tbody></tbody>
</table>

<canvas id="grafico"></canvas>

<div class="modal" id="modal">
    <span onclick="closeModal()">×</span>
    <img id="modalImg">
</div>

<script>
let data = JSON.parse(localStorage.getItem("peliculas")) || [];

function save() {
    localStorage.setItem("peliculas", JSON.stringify(data));
    render();
}

function addRow() {
    data.push({director:"", pelicula:"", pais:"", año:"", vista:false, portada:null});
    save();
}

function render() {
    const tbody = document.querySelector("#tabla tbody");
    tbody.innerHTML = "";
    let vistas = 0;

    data.forEach((p,i)=>{
        if(p.vista) vistas++;
        const tr = document.createElement("tr");
        tr.innerHTML = `
        <td><input value="${p.director}" oninput="update(${i},'director',this.value)"></td>
        <td><input value="${p.pelicula}" oninput="update(${i},'pelicula',this.value)"></td>
        <td><input value="${p.pais}" oninput="update(${i},'pais',this.value)"></td>
        <td><input type="number" value="${p.año}" oninput="update(${i},'año',this.value)"></td>
        <td>
            <button onclick="uploadImage(${i})">Subir</button>
            ${p.portada ? `<button onclick="viewImage(${i})">Ver</button>` : ""}
        </td>
        <td><input type="checkbox" ${p.vista?"checked":""} onchange="toggleVista(${i})"></td>
        `;
        tbody.appendChild(tr);
    });

    document.getElementById("vistas").textContent = vistas;
    document.getElementById("total").textContent = data.length;
    document.getElementById("pendientes").textContent = data.length - vistas;
}

function update(i,key,val){ data[i][key]=val; save(); }
function toggleVista(i){ data[i].vista=!data[i].vista; save(); }

function uploadImage(i){
    const input = document.createElement("input");
    input.type="file";
    input.accept="image/*";
    input.onchange=()=>{
        const file=input.files[0];
        const reader=new FileReader();
        reader.onload=()=>{ data[i].portada=reader.result; save(); };
        reader.readAsDataURL(file);
    };
    input.click();
}

function viewImage(i){
    document.getElementById("modalImg").src=data[i].portada;
    document.getElementById("modal").style.display="flex";
}
function closeModal(){
    document.getElementById("modal").style.display="none";
}

function exportCSV(){
    let csv="Director,Película,País,Año,Vista\n";
    data.forEach(p=>{
        csv+=`${p.director},${p.pelicula},${p.pais},${p.año},${p.vista}\n`;
    });
    download(csv,"catalogo.csv");
}

function importCSV(){
    const input=document.createElement("input");
    input.type="file";
    input.accept=".csv";
    input.onchange=()=>{
        const reader=new FileReader();
        reader.onload=()=>{
            const lines=reader.result.split("\n").slice(1);
            data=lines.filter(l=>l).map(l=>{
                const [d,p,pa,a,v]=l.split(",");
                return {director:d,pelicula:p,pais:pa,año:a,vista:v==="true",portada:null};
            });
            save();
        };
        reader.readAsText(input.files[0]);
    };
    input.click();
}

function backup(){
    download(JSON.stringify(data),"catalogo_backup.json");
}

function restore(){
    const input=document.createElement("input");
    input.type="file";
    input.accept=".json";
    input.onchange=()=>{
        const reader=new FileReader();
        reader.onload=()=>{
            data=JSON.parse(reader.result);
            save();
        };
        reader.readAsText(input.files[0]);
    };
    input.click();
}

function download(content,name){
    const a=document.createElement("a");
    a.href=URL.createObjectURL(new Blob([content]));
    a.download=name;
    a.click();
}

document.getElementById("search").oninput=function(){
    const q=this.value.toLowerCase();
    document.querySelectorAll("tbody tr").forEach(r=>{
        r.style.display=r.innerText.toLowerCase().includes(q)?"":"none";
    });
};

render();
</script>

</body>
</html>
