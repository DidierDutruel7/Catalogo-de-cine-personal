<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
    --bg:#fafafa;
    --fg:#111;

    --line:#e5e5e5;
}

body{

header{

td{
    padding:6px 8px;

}

/* ðŸ”‘ INPUTS TOTALMENTE FLOTANTES */
td input{
    width:100%;
    border:0 !important;
    background:transparent !important;
    box-shadow:none !important;
    outline:none;
    font-size:14px;
    line-height:1.2;
    padding:0;
    appearance:none;
    -webkit-appearance:none;
    -moz-appearance:none;
}

/* eliminar flechas del input number */
input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button{
    -webkit-appearance:none;
    margin:0;
}
input[type=number]{
    -moz-appearance:textfield;
}

.delete{
    color:#bbb;
    cursor:pointer;
    font-size:16px;
    visibility:hidden;
}

tr:hover .delete{
    visibility:visible;
}

.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.85);
    justify-content:center;
    align-items:center;
    z-index:10;
}

.modal img{
    max-width:90%;
    max-height:90%;
}

.modal span{
    position:absolute;
    top:20px;
    right:30px;
    font-size:28px;
    color:white;
    cursor:pointer;

</style>
</head>

<body>

<div class="tools">
<button onclick="toggleTools()">â˜°</button>
<div class="tools-menu" id="toolsMenu">
<button onclick="addRow()">AÃ±adir pelÃ­cula</button>
<button onclick="exportCSV()">Exportar CSV</button>
<button onclick="importCSV()">Importar CSV</button>
<button onclick="backup()">Guardar copia</button>
<button onclick="restore()">Restaurar copia</button>
</div>
</div>

<header>
<h1>CatÃ¡logo personal de cine</h1>
<input id="search" placeholder="Buscarâ€¦">
<div class="stats">
Vistas <span id="vistas">0</span> Â·
Pendientes <span id="pendientes">0</span> Â·
Total <span id="total">0</span>
</div>
</header>

<table>
<thead>
<tr>
<th>Director</th>
<th>PelÃ­cula</th>
<th>PaÃ­s</th>
<th>AÃ±o</th>
<th>Portada</th>
<th>Vista</th>
<th></th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>

<div class="modal" id="modal">
<span onclick="closeModal()">Ã—</span>
<img id="modalImg">
</div>

<script>
let data = JSON.parse(localStorage.getItem("peliculas")) || [];

function persist(){
    localStorage.setItem("peliculas", JSON.stringify(data));
}

function toggleTools(){
    const m = document.getElementById("toolsMenu");
    m.style.display = m.style.display === "block" ? "none" : "block";
}

function addRow(){
    data.push({director:"", pelicula:"", pais:"", aÃ±o:"", portada:null, vista:false});
    persist();
    render();
}

function delRow(i){
    if(confirm("Â¿Eliminar esta pelÃ­cula?")){
        data.splice(i,1);
        persist();
        render();
    }
}

function render(){
    const tb = document.getElementById("tbody");
    tb.innerHTML = "";
    let vistas = 0;

    data.forEach((p,i)=>{
        if(p.vista) vistas++;
        const tr = document.createElement("tr");
        tr.innerHTML = `
<td><input value="${p.director}" oninput="data[${i}].director=this.value;persist()"></td>
<td><input value="${p.pelicula}" oninput="data[${i}].pelicula=this.value;persist()"></td>
<td><input value="${p.pais}" oninput="data[${i}].pais=this.value;persist()"></td>
<td><input type="number" value="${p.aÃ±o}" oninput="data[${i}].aÃ±o=this.value;persist()"></td>
<td>
<button onclick="imgUp(${i})">Subir</button>
${p.portada ? `<button onclick="imgView(${i})">Ver</button>` : ""}
</td>
<td><input type="checkbox" ${p.vista?"checked":""}
    onchange="data[${i}].vista=this.checked;persist();render()"></td>
<td class="delete" onclick="delRow(${i})">Ã—</td>
        `;
        tb.appendChild(tr);
    });

    document.getElementById("vistas").textContent = vistas;
    document.getElementById("total").textContent = data.length;
    document.getElementById("pendientes").textContent = data.length - vistas;
}

function imgUp(i){
    const f = document.createElement("input");
    f.type = "file";
    f.accept = "image/*";
    f.onchange = ()=>{
        const r = new FileReader();
        r.onload = ()=>{
            data[i].portada = r.result;
            persist();
            render();
        };
        r.readAsDataURL(f.files[0]);
    };
    f.click();
}

function imgView(i){
    modalImg.src = data[i].portada;
    modal.style.display = "flex";
}

function closeModal(){
    modal.style.display = "none";
}

document.getElementById("search").oninput = function(){
    const q = this.value.toLowerCase();
    document.querySelectorAll("#tbody tr").forEach(r=>{
        r.style.display = r.innerText.toLowerCase().includes(q) ? "" : "none";
    });
};

render();
</script>

</body>
