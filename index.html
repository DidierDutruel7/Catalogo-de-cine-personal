<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Catálogo personal de cine</title>

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #fff;
  margin: 40px;
  color: #111;
}

/* ---------- HEADER ---------- */
header {
  position: relative;
  text-align: center;
}

h1 {
  font-weight: 500;
}

#menuBtn {
  position: absolute;
  top: 0;
  right: 0;
  border-radius: 50%;
  width: 36px;
  height: 36px;
  font-size: 18px;
}

/* ---------- MENU ---------- */
#menu {
  position: absolute;
  right: 0;
  top: 45px;
  background: #fff;
  border: 1px solid #ddd;
  box-shadow: 0 8px 24px rgba(0,0,0,.08);
  display: none;
  animation: fadeDown .2s ease;
}

#menu button {
  display: block;
  width: 100%;
  border: none;
  background: none;
  text-align: left;
  padding: 10px 16px;
}

#menu button:hover {
  background: #f5f5f5;
}

/* ---------- SEARCH & COUNTER ---------- */
#search {
  display: block;
  margin: 20px auto;
  width: 420px;
  padding: 10px 14px;
  border-radius: 20px;
  border: 1px solid #ddd;
}

#counter {
  text-align: center;
  font-size: 13px;
  color: #666;
  margin-bottom: 30px;
}

/* ---------- TABLE ---------- */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}

th, td {
  padding: 10px 8px;
  border-bottom: 1px solid #eee;
}

tr:hover {
  background: #fafafa;
}

th {
  font-weight: 500;
  color: #666;
}

button {
  font-size: 12px;
  padding: 4px 8px;
  border: 1px solid #999;
  background: #fff;
  cursor: pointer;
}

button:hover {
  background: #f5f5f5;
}

/* ---------- MODALS ---------- */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.75);
  display: none;
  align-items: center;
  justify-content: center;
  animation: fadeIn .25s ease;
}

.modal img {
  max-width: 90vw;
  max-height: 90vh;
  animation: zoomIn .25s ease;
}

/* ---------- ADD FORM ---------- */
#addForm {
  background: #fff;
  padding: 30px;
  width: 360px;
  box-shadow: 0 12px 30px rgba(0,0,0,.15);
  animation: fadeUp .25s ease;
}

#addForm input {
  width: 100%;
  margin-bottom: 12px;
  padding: 8px;
  border: 1px solid #ddd;
}

/* ---------- ANIMATIONS ---------- */
@keyframes fadeIn {
  from {opacity:0}
  to {opacity:1}
}
@keyframes zoomIn {
  from {transform:scale(.96)}
  to {transform:scale(1)}
}
@keyframes fadeUp {
  from {opacity:0; transform:translateY(10px)}
  to {opacity:1; transform:none}
}
@keyframes fadeDown {
  from {opacity:0; transform:translateY(-10px)}
  to {opacity:1; transform:none}
}
</style>
</head>

<body>

<header>
  <h1>Catálogo personal de cine</h1>
  <button id="menuBtn" onclick="toggleMenu()">≡</button>
  <div id="menu">
    <button onclick="openAdd()">Añadir película</button>
  </div>
</header>

<input id="search" placeholder="Buscar…">
<div id="counter"></div>

<table>
<thead>
<tr>
  <th>Director</th>
  <th>Año</th>
  <th>Película</th>
  <th>Nacionalidad</th>
  <th>País</th>
  <th>Vista</th>
  <th>Portada</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>

<!-- MODAL PORTADA -->
<div class="modal" id="coverModal" onclick="closeCover(event)">
  <img id="coverImg">
</div>

<!-- MODAL AÑADIR -->
<div class="modal" id="addModal" onclick="closeAdd(event)">
  <div id="addForm">
    <input placeholder="Director" id="d">
    <input placeholder="Año" id="y">
    <input placeholder="Película" id="t">
    <input placeholder="Nacionalidad" id="n">
    <input placeholder="País" id="c">
    <button onclick="addMovie()">Guardar</button>
  </div>
</div>

<script>
let movies = JSON.parse(localStorage.getItem("movies")) || [];

function save(){localStorage.setItem("movies",JSON.stringify(movies));}

function sortMovies(){
  movies.sort((a,b)=>{
    if(a.director!==b.director) return a.director.localeCompare(b.director);
    return a.year-b.year;
  });
}

function updateCounter(){
  const seen = movies.filter(m=>m.seen).length;
  counter.textContent=`Vistas ${seen} · Pendientes ${movies.length-seen} · Total ${movies.length}`;
}

function render(){
  sortMovies();
  tbody.innerHTML="";
  movies.forEach((m,i)=>{
    tbody.innerHTML+=`
    <tr>
      <td>${m.director}</td>
      <td>${m.year}</td>
      <td>${m.title}</td>
      <td>${m.nationality}</td>
      <td>${m.country}</td>
      <td><input type="checkbox" ${m.seen?"checked":""} onchange="toggleSeen(${i})"></td>
      <td>
        <input type="file" onchange="uploadCover(event,${i})">
        ${m.cover?`<button onclick="viewCover(${i})">Ver</button>`:""}
      </td>
    </tr>`;
  });
  updateCounter();
}

function toggleSeen(i){movies[i].seen=!movies[i].seen;save();updateCounter();}

function uploadCover(e,i){
  const r=new FileReader();
  r.onload=()=>{movies[i].cover=r.result;save();render();}
  r.readAsDataURL(e.target.files[0]);
}

function viewCover(i){
  coverImg.src=movies[i].cover;
  coverModal.style.display="flex";
}

function closeCover(e){
  if(e.target.id==="coverModal") coverModal.style.display="none";
}

function toggleMenu(){menu.style.display=menu.style.display?"":"block";}

function openAdd(){addModal.style.display="flex";menu.style.display="none";}

function closeAdd(e){
  if(e.target.id==="addModal") addModal.style.display="none";
}

function addMovie(){
  movies.push({
    director:d.value,
    year:+y.value,
    title:t.value,
    nationality:n.value,
    country:c.value,
    seen:false
  });
  save();
  addModal.style.display="none";
  render();
}

render();
</script>

</body>
</html>
